<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1.CSS기본선택자</title>
    <!-- 
            날짜 : 2024/07/23
            이름 : 김주경
            내용 : CSS 기본 선택자 실습
    -->
    <style>
        /* 전체 선택자 */
        *{
            padding: 0 auto;
            color: blue;
        }

        /* 태그 선택자 */
        h3{
            color: red;
        }
        p{
            color: green;
        }

        /* 클래스 선택자 */
        .hello{
            color: orange;
        }        

        /* 아이디 선택자 */
        #hello{
            color: black;
        }

    </style>
</head>
<body>
    <h3>1. 기본선택자</h3>
    <p class="hello">Hello World</p>
    <p class="hello">Hello World</p>
    <p id="hello">Hello World</p>



</body>
</html>
